name: Tor Bridge Tester and Updater

on:
  schedule:
    # اجرا در هر 6 ساعت (می‌توانید طبق نیاز تغییر دهید)
    - cron: '0 */6 * * *'
  workflow_dispatch: # امکان اجرای دستی ورک‌فلو

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests tqdm

    - name: Run Bridge Tester
      run: |
        # قبل از اجرا، پوشه مقصد را در صورت لزوم بسازید
        # اگر مسیر فایل‌ها در کد پایتون شما مطلق است (مثل C:/...) 
        # باید در کد پایتون مسیرها را به مسیر نسبی (مانند './working_obfs4.txt') تغییر دهید.
        python bridge_tester.py

    - name: Commit and Push Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.txt
        git commit -m "Update working bridges: $(date)" || echo "No changes to commit"
        git push
